{% extends "layout.html" %}
{% block content %}
<link rel="icon" href="static/img/cruzicon.icon">

<div class="container">
    <div class="well text-center">
    <h1>Medical Care Unit</h1>
        </div>
    </div>

<form action="/addmed" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="name" id="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" name="surname" id="apellido" required>
    </div>
    <div class="form-group">
        <label for="cc">Cedula</label>
        <input type="number" class="form-control" name="cc" id="CC" required>
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" name="date" id="fecha" required>
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" name="city" id="ciudad" required>
    </div>
    <div class="form-group">
        <label for="barrio">Barrio</label>
        <input type="text" class="form-control" name="residence" id="barrio" required>
    </div>
    <div class="form-group">
        <label for="cell">Celular</label>
        <input type="number" class="form-control" name="phone" id="celular" required>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

{% include "footer.html" %}

{% endblock %}
